<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List per Akun</title>

  <link rel="icon" type="image/x-icon" href="Logo.png">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #64b5f6, #1976d2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .todo-container {
      background: white;
      width: 90%;
      max-width: 420px;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #90caf9;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
      width: 100%;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    li.completed {
      text-decoration: line-through;
      color: #999;
      background-color: #e0e0e0;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #e53935;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .back-btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <div class="top-bar">
      <button class="back-btn" id="backBtn">x</button>
      <div id="usernameDisplay"></div>
    </div>

    <h2>üìù Your To-Do List</h2>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add new tasks...">
      <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const username = localStorage.getItem("currentUser");

    if (!username) {
      alert("Silakan login terlebih dahulu!");
      window.location.href = "login.html";
    }

    document.getElementById("usernameDisplay").textContent = username + " To-Do List";

    let usersData = JSON.parse(localStorage.getItem("usersData")) || {};

    if (!usersData[username]) {
      usersData[username] = { password: "", tasks: [] };
    }

    let tasks = usersData[username].tasks;
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");

    function saveAll() {
      usersData[username].tasks = tasks;
      localStorage.setItem("usersData", JSON.stringify(usersData));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("completed");

        li.addEventListener("click", () => toggleTask(index));

        const delBtn = document.createElement("button");
        delBtn.textContent = "√ó";
        delBtn.classList.add("delete-btn");
        delBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteTask(index);
        });

        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return alert("Masukkan tugas!");
      tasks.push({ text, completed: false });
      taskInput.value = "";
      saveAll();
      renderTasks();
    }

    function toggleTask(i) {
      tasks[i].completed = !tasks[i].completed;
      saveAll();
      renderTasks();
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      saveAll();
      renderTasks();
    }

    addTaskBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });

    renderTasks();

    // Tombol kembali ke beranda
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "beranda.html";
    });
  </script>
</body>
</html>
