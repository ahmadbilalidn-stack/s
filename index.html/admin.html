<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Data Pengguna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    .navbar {
      background-color: #1976d2;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      width: 85%;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1976d2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background-color: #b71c1c;
    }

    .reset-btn {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    .reset-btn:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>Admin Panel</strong></div>
    <div><a href="beranda.html" style="color:white;text-decoration:none;">Kembali</a></div>
  </div>

  <div class="container">
    <h2>ðŸ“‹ Data Pengguna & Progress</h2>
    <button class="reset-btn" onclick="resetAll()">ðŸ”„ Hapus Semua Data</button>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Username</th>
          <th>Password</th>
          <th>Total Tugas</th>
          <th>Selesai</th>
          <th>Progress (%)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    // Muat semua user ke tabel
    function loadUsers() {
      const usersData = JSON.parse(localStorage.getItem("usersData")) || {};
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";
      let index = 1;

      for (let username in usersData) {
        const user = usersData[username];
        const total = user.tasks ? user.tasks.length : 0;
        const done = user.tasks ? user.tasks.filter(t => t.completed).length : 0;
        const percent = total > 0 ? Math.round((done / total) * 100) : 0;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index++}</td>
          <td>${username}</td>
          <td>${user.password || "-"}</td>
          <td>${total}</td>
          <td>${done}</td>
          <td>${percent}%</td>
          <td><button class="delete-btn" onclick="deleteUser('${username}')">Hapus</button></td>
        `;
        tbody.appendChild(row);
      }

      if (index === 1) {
        tbody.innerHTML = "<tr><td colspan='7'>Belum ada pengguna terdaftar</td></tr>";
      }
    }

    // Fungsi hapus satu akun
    function deleteUser(username) {
      if (confirm(`Yakin ingin menghapus akun "${username}" beserta semua datanya?`)) {
        let usersData = JSON.parse(localStorage.getItem("usersData")) || {};
        if (username === "admin") {
          alert("Akun admin tidak dapat dihapus!");
          return;
        }
        delete usersData[username];
        localStorage.setItem("usersData", JSON.stringify(usersData));
        alert(`Akun "${username}" berhasil dihapus.`);
        loadUsers();
      }
    }

    // Fungsi hapus semua data
    function resetAll() {
      if (confirm("Yakin ingin menghapus SEMUA data pengguna dan tugas?")) {
        localStorage.removeItem("usersData");
        alert("Semua data berhasil dihapus!");
        loadUsers();
      }
    }

    // Jalankan saat halaman dibuka
    loadUsers();
  </script>

</body>
</html>
